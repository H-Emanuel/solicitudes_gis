{% extends 'core/Slide.html' %}

{% load static %}

{% block main_content%}

{% block custom_css %} 

{% endblock custom_css %}
<style>
body{

  background-color: #333;
}

.container {
    background-color: #5d5d5d; /* Color de fondo claro, profesional */
    border-radius: 10px; /* Bordes redondeados para suavizar el diseño */
    padding: 40px; /* Espacio interno */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave para un efecto de elevación */
    text-align: center; /* Centramos el texto */
    max-width: 800px; /* Limitar el ancho para que no ocupe toda la pantalla */
    margin: 50px auto; /* Centramos el contenedor en la página */
}

/* Estilos para el título */
.container h1 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fuente limpia y moderna */
    font-size: 36px; /* Tamaño de letra grande */
    color: #333; /* Color oscuro para el texto */
    font-weight: 600; /* Peso de fuente más fuerte pero no exagerado */
    margin: 0; /* Eliminamos el margen por defecto */
}

/* Agregar una animación sutil */
.container h1 {
    animation: fadeIn 1s ease-in-out; /* Animación de desvanecido al cargar la página */
}

/* Definición de la animación */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

</style>

 <h1 style="color: #ffffff;"> Bienvenido A Control SIG</h1>
  </section>
